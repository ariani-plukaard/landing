<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(https://images.unsplash.com/photo-1518977676601-b53f82aba655?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80)">
    <div class="container">
      <h1>Eat Potato</h1>
      <p>Potato makes your life better.</p>
      <a class="btn-primary" href="https://www.youtube.com/watch?v=eHSvv8eSsvc&t=54s" target="_blank">Eat now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2> Where to eat potato</h2>
    <div class="cards">
      <div class="card card1">
        <img src="images/potato_pizza_sharing.svg" alt="Eating potato pizza at home">
        <h4>At Home</h4>
        <p>Share a cheesy potato pizza!</p>
      </div>
      <div class="card card2">
        <img src="images/eating_potato.svg" alt="Eating mash potato at restaurant">
        <h4>At a Restaurant</h4>
        <p>Have a delicious bowl of mashed potato!</p>
      </div>
      <div class="card card3">
        <img src="images/office_snack_potato.svg" alt="Eating roast potato at work">
        <h4>At the Office</h4>
        <p>Snack on roasted potato wedges!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://www.wikihow.com/Cook-Potatoes" target="_blank">
        <i class="fab fa-solid fa-circle-info"></i>
      </a>
      <a href="https://www.facebook.com/potatoappreciation" target="_blank">
        <i class="fab fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/potatogoodness/?hl=en" target="_blank">
        <i class="fab fa-brands fa-instagram"></i>
      </a>
      <a href="https://twitter.com/LovePotatoes" target="_blank">
        <i class="fab fa-brands fa-twitter"></i>
      </a>
      <p>This website was coded with
        <i class="fab fas fa-heart"></i>
         at Potato Headquarters
      </p>
    </div>
  </div>
</body>
</html>
